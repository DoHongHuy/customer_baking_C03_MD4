
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <!-- App css -->
    <link href="/bakingCustomer/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/bakingCustomer/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="/bakingCustomer/assets/css/app.min.css" rel="stylesheet" type="text/css">
    <link href="/bakingCustomer/assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<style>
    .formCreate{
        text-align: left;
    }
    #menuCustomer{
        background-color: #1f4a70;
        color: aliceblue;
        height: 76px;
        width: 1337px;
    }

</style>
<body>
<div class="container text-center" style="margin-left: 93px; ">
    <div>
        <div class="row" id="menuCustomer">
            <div class="col"  style="font-size: 49px;">
                Withdraw customers
            </div>
            <div style="margin-top: 33px;" >
                <a href="/customers/list">
                    <button type="button" class="btn btn-outline-primary">
                        <i class="fa-regular fa-book"></i>List of customers
                    </button>
                </a>
            </div>
        </div>
    </div>

   <!-- <div class="row" style="width: 1337px;">--%> -->
    <div>
        <form action="" class="formCreate">
            <div class="row">
                <div class="col">
                    Customer ID
                    <input type="text" class="form-control" placeholder="Customer ID" aria-label="First name">
                </div>
                <div class="col">
                    Full Name
                    <input type="text" class="form-control" placeholder="Full Name" aria-label="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Current balance ($)
                    <input type="text" class="form-control"  aria-label="First name">
                </div>
                <div class="col">
                    Transaction Amount ($)
                    <input type="text" class="form-control"  aria-label="Last name">
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-outline-light text-dark"><span href="" style="color: #669aff">Withdraw </span>
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
